<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="topcoat/css/topcoat-mobile-light.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Game Launcher</title>
  </head>
  <body>
    <header>
      <h1>Game Launcher <span id="app-title" class="title"></span></h1>
    </header>
    <div id="content" class="content">
      <section class="apps">
        {{#games}}
        <dl class="app" data-appname="{{id}}">
          <dt>
            <div class="topcoat-icon-button--large icon">
              <img class="topcoat-icon--large" src="games/{{id}}.png" alt="icon">
            </div>
            <span>{{name}}</span>
          </dt>
          <dd>{{description}}</dd>
        </dl>
        {{/games}}
      </section>

      <section class="field">
        <p class="message">
          ゲームを別ウィンドウで開いています…
        </p>
      </section>

      <div class="clearfix"></div>
    </div>
    <footer>
      &copy; 電子計算機研究部
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
